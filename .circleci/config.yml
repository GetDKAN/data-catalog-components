version: 2
jobs:
  build:
    parallelism: 1
    machine:
      image: circleci/classic:latest
    environment:
      TEST_RESULTS: /tmp/test-results
      DRUPAL_VERSION: V8
    steps:
      - checkout
      - restore_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
      - run:
          name: "Setup variables"
          command: |
            echo $CIRCLE_BRANCH
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          key: npm-cache-v1-{{ checksum "package-lock.json" }}
          paths:
            - /home/circleci/.npm
      - run:
          name: Run Jest Tests
          command: npm test
      - run:
          name: Install DKTL
          command: |
            cd ~
            git clone --single-branch --depth 1 https://github.com/GetDKAN/dkan-tools.git
            chmod 777 ./dkan-tools/bin/dktl
            export PATH=$PATH:~/dkan-tools/bin
            which dktl
      - run:
          name: Initialize Project
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            mkdir ~/sandbox
            cd ~/sandbox
            dktl init
      - run:
          name: Get Drupal
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/sandbox
            dktl get 8.8.5
      - run:
          name: Make DKAN
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/sandbox
            dktl make --frontend
      - run:
          name: Install site
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/sandbox
            dktl install
      - run:
          name: Run cypress tests
          command: |
            export PATH=$PATH:~/dkan-tools/bin
            cd ~/sandbox
            dktl drush user:create testuser --password="2jqzOAnXS9mmcLasy"
            dktl drush dkan-dummy-content:create
            dktl drush queue:run dkan_datastore_import
            dktl drush en dkan_frontend
            dktl drush dkan-search:rebuild-tracker
            dktl drush search-api-index
            dktl dc exec web chmod -R 777 /var/www/docroot/data-catalog-frontend
            dktl dc exec cli npm cache clean -f
            dktl dc exec cli npm install -g n
            dktl dc exec cli n stable
            dktl dc exec cli npm install npm@latest
            dktl dc exec cli npm install --prefix /var/www/docroot/data-catalog-frontend --unsafe-perm
            dktl dc exec cli sh -c 'cat /var/www/docroot/data-catalog-frontend/node_modules/@civicactions/data-catalog-components/package.json'
            dktl dc exec cli sh -c 'cd /var/www && git clone --single-branch -b $CIRCLE_BRANCH git@github.com:GetDKAN/data-catalog-components.git'
            dktl dc exec cli sh -c 'cd /var/www/data-catalog-components && npm link'
            dktl dc exec cli sh -c 'cd /var/www/docroot/data-catalog-frontend && npm link @civicactions/data-catalog-components'
            dktl dc exec cli sh -c 'cat /var/www/docroot/data-catalog-frontend/node_modules/@civicactions/data-catalog-components/package.json'
            dktl frontend:build
            dktl dc exec web chmod -R 777 /var/www/docroot/sites/default/files/dkan-tmp
            dktl drush cr
            dktl dkan:test-cypress frontend
      - store_artifacts:
          path: ~/sandbox/src/frontend/cypress/screenshots
      - store_artifacts:
          path: ~/sandbox/src/frontend/cypress/videos